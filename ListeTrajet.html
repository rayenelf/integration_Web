<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>UniConnect - Liste des trajets</title>
</head>
<body class="bg-[#e9d5d5] flex flex-col h-screen font-sans overflow-hidden">

<nav class="h-10 bg-[#f3e8e8] border-b border-gray-300 flex items-center justify-between px-4 shrink-0">
        <div class="flex items-center gap-4">
            <div class="flex gap-3 text-gray-400 text-sm">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-arrow-right opacity-30"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="bg-white border border-gray-300 rounded-full px-3 py-0.5 text-[11px] text-gray-500 w-[400px]">
                www.UniConnect.com/signin_in
            </div>
        </div>
        <div class="flex items-center gap-3">
            <span class="w-2 h-2 bg-yellow-400 rounded-full"></span>
            <div class="w-7 h-7 bg-gray-200 border border-gray-300 rounded-full flex items-center justify-center text-[11px] font-bold text-gray-600">M</div>
            <i class="fa-solid fa-ellipsis-vertical text-gray-400 text-xs"></i>
        </div>
    </nav>
    
    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-20 bg-[#f3e8e8] border-r border-gray-300 flex flex-col items-center py-4 space-y-6 shrink-0">
            <div class="flex flex-col items-center text-[10px] text-gray-500">
                <div class="w-10 h-10 bg-blue-200 rounded flex items-center justify-center mb-1">
                    <i class="fa-solid fa-users text-blue-600"></i>
                </div>
                Groups
            </div>
            <div class="flex flex-col items-center text-[10px] text-gray-500">
                <div class="w-10 h-10 bg-pink-100 rounded flex items-center justify-center mb-1">
                    <i class="fa-solid fa-calendar-days text-red-400"></i>
                </div>
                event
            </div>
            <div class="flex flex-col items-center text-[10px] text-gray-500">
                <div class="w-10 h-10 bg-gray-200 rounded flex items-center justify-center mb-1">
                    <i class="fa-solid fa-briefcase text-gray-600"></i>
                </div>
                Portfolio
            </div>
            <div class="flex flex-col items-center text-[10px] text-gray-500">
                <div class="w-10 h-10 bg-[#d2b4a0] rounded flex items-center justify-center mb-1">
                    <i class="fa-solid fa-briefcase text-orange-900 opacity-60"></i>
                </div>
                offres
            </div>
            <div class="flex flex-col items-center text-[10px]">
                <div class="w-12 h-10 bg-[#bc7b68] rounded flex items-center justify-center mb-1 shadow-md">
                    <i class="fa-solid fa-car-side text-white"></i>
                </div>
                <span class="text-[#bc7b68] font-bold">Covoiturage</span>
            </div>
            
            <div class="mt-auto pb-4">
                <button id="btnConsulter" class="bg-black text-white text-[10px] py-1 px-3 rounded">log out</button>
            </div>
        </aside>

        <main class="flex-1 p-8 flex flex-col overflow-hidden">
            
            <div class="flex items-center gap-10 mb-6 shrink-0">
                <h1 class="text-4xl font-bold text-gray-900">liste des trajets</h1>
                <div class="relative flex-1 max-w-2xl">
                    <input type="text" placeholder="Trier selon le prix le moins chers" 
                        class="w-full border border-gray-400 rounded-md px-4 py-2 text-sm text-gray-400 focus:outline-none bg-white italic">
                </div>
            </div>

            <div class="flex-1 bg-[#dcc6c6] rounded-[40px] p-8 shadow-inner overflow-y-auto space-y-6">
                
                <div class="bg-white rounded-xl p-8 flex justify-between items-start shadow-sm relative">
                    <div class="flex items-center gap-6 text-2xl font-bold text-gray-800">
                        <span>Esprit</span>
                        <span class="text-3xl">➔</span>
                        <span>Aouina</span>
                    </div>
                    
                    <div class="space-y-3 text-gray-600 text-sm mr-20">
                        <div class="flex items-center gap-2">
                            <i class="fa-regular fa-clock"></i>
                            <span>Durée : 30Min</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-tag"></i>
                            <span>Prix : 8 dt</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-user-plus"></i>
                            <span>Départ:Bloc A</span>
                        </div>
                    </div>
                    <button  class="btnConsulter absolute bottom-6 right-6 bg-[#bc7b68] text-white text-xs px-6 py-2 rounded-lg hover:brightness-105">Consulter</button>
                </div>

                <div class="bg-white rounded-xl p-8 flex justify-between items-start shadow-sm relative">
                    <div class="flex items-center gap-6 text-2xl font-bold text-gray-800">
                        <span>Esprit</span>
                        <span class="text-3xl">➔</span>
                        <span>Aouina</span>
                    </div>
                    
                    <div class="space-y-3 text-gray-600 text-sm mr-20">
                        <div class="flex items-center gap-2">
                            <i class="fa-regular fa-clock"></i>
                            <span>Durée : 40 Min</span>
                        </div>
                        <div class="flex items-center gap-2 text-gray-400">
                            <i class="fa-solid fa-tag"></i>
                            <span>Prix : 3 dt</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="ml-6 font-medium text-gray-500">Départ:esprit</span>
                        </div>
                    </div>
                    <button  class="btnConsulter absolute bottom-6 right-6 bg-[#bc7b68] text-white text-xs px-6 py-2 rounded-lg hover:brightness-105">Consulter</button>
                </div>

                <div class="bg-white rounded-xl p-8 flex justify-between items-start shadow-sm relative">
                    <div class="flex items-center gap-6 text-2xl font-bold text-gray-800">
                        <span>Esprit</span>
                        <span class="text-3xl">➔</span>
                        <span>Aouina</span>
                    </div>
                    
                    <div class="space-y-3 text-gray-600 text-sm mr-20">
                        <div class="flex items-center gap-2">
                            <i class="fa-regular fa-clock"></i>
                            <span>Durée : 25 Min</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-tag"></i>
                            <span>Prix : 6 dt</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-user-plus"></i>
                            <span>Départ:brawn</span>
                        </div>
                    </div>
                    <button  class="btnConsulter absolute bottom-6 right-6 bg-[#bc7b68] text-white text-xs px-6 py-2 rounded-lg hover:brightness-105">Consulter</button>
                </div>

            </div>

            <div class="flex justify-center items-center gap-2 mt-6 shrink-0">
                <button class="w-8 h-8 border border-gray-400 rounded text-gray-500 flex items-center justify-center hover:bg-gray-100"><i class="fa-solid fa-arrow-left text-[10px]"></i></button>
                <button class="w-8 h-8 bg-[#bc7b68] text-white rounded text-xs">1</button>
                <button class="w-8 h-8 border border-gray-400 rounded text-gray-500 text-xs hover:bg-gray-100">2</button>
                <button class="w-8 h-8 border border-gray-400 rounded text-gray-500 text-xs hover:bg-gray-100">3</button>
                <button class="w-8 h-8 border border-gray-400 rounded text-gray-500 text-xs hover:bg-gray-100">4</button>
                <span class="text-gray-400">.....</span>
                <button class="w-8 h-8 border border-gray-400 rounded text-gray-500 text-xs hover:bg-gray-100">50</button>
                <button class="w-8 h-8 border border-gray-400 rounded text-gray-500 flex items-center justify-center hover:bg-gray-100"><i class="fa-solid fa-arrow-right text-[10px]"></i></button>
            </div>
        </main>
    </div>

</body>
<script>
document.querySelectorAll(".btnConsulter").forEach(button => {
    button.addEventListener("click", function () {
        window.location.href = "ProfileDeChauffeur.html";
    });
});
</script>

</html>
