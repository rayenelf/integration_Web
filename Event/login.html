<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-[#D5B8B8] via-[#E8D5D5] to-[#F5EBE8] flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-md">
        <!-- Logo -->
        <div class="flex flex-col items-center mb-6">
            <div class="w-14 h-14 bg-[#B66C5A] rounded-xl flex items-center justify-center mb-4">
                <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">UniConnect</h1>
            <p class="text-gray-500 text-sm">Connect, Collaborate, Succeed</p>
        </div>

        <!-- Form -->
        <form>
            <div class="mb-4">
                <label class="block text-sm text-gray-700 mb-1">Email</label>
                <input type="email" placeholder="oussema@gmail.com" class="w-full px-4 py-3 bg-[#FDF5F3] border border-[#E8D5D5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B66C5A]">
            </div>

            <div class="mb-4">
                <label class="block text-sm text-gray-700 mb-1">Password</label>
                <input type="password" value="••••••••••" class="w-full px-4 py-3 bg-[#FDF5F3] border border-[#E8D5D5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B66C5A]">
            </div>

            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center text-sm text-gray-600">
                    <input type="checkbox" class="mr-2 rounded border-gray-300">
                    Remember me
                </label>
                <a href="#" class="text-sm text-[#B66C5A] hover:underline">Forgot password?</a>
            </div>

            <a href="home.html" class="block w-full py-3 bg-[#4A3A3A] text-white rounded-lg hover:bg-[#3A2A2A] transition-colors font-medium text-center">
                Sign In
            </a>
        </form>

        <!-- Divider -->
        <div class="my-6 text-center text-sm text-gray-400">or continue with</div>

        <!-- Google Button -->
        <button class="w-full py-3 bg-white border border-gray-200 rounded-lg flex items-center justify-center gap-2 hover:bg-gray-50 transition-colors">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span class="text-gray-700">Google</span>
        </button>
    </div>
</body>
</html>
