<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>UniConnect - Ajout d'un trajet</title>
</head>
<body class="bg-[#e9d5d5] flex flex-col h-screen font-sans overflow-hidden">


    <nav class="h-10 bg-[#f3e8e8] border-b border-gray-300 flex items-center justify-between px-4 shrink-0">
        <div class="flex items-center gap-4">
            <div class="flex gap-3 text-gray-400 text-sm">
                <i class="fa-solid fa-arrow-left cursor-pointer hover:text-gray-600"></i>
                <i class="fa-solid fa-arrow-right opacity-30"></i>
                <i class="fa-solid fa-rotate-right cursor-pointer hover:text-gray-600"></i>
            </div>
            <div class="bg-white border border-gray-300 rounded-full px-3 py-0.5 text-[11px] text-gray-500 w-[400px]">
                www.UniConnect.com/signin_in
            </div>
        </div>
        <div class="flex items-center gap-3">
            <span class="w-2 h-2 bg-yellow-400 rounded-full"></span>
            <div class="w-7 h-7 bg-gray-200 border border-gray-300 rounded-full flex items-center justify-center text-[11px] font-bold text-gray-600">
                M
            </div>
            <i class="fa-solid fa-ellipsis-vertical text-gray-400 text-xs cursor-pointer"></i>
        </div>
    </nav>
    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-20 bg-[#f3e8e8] border-r border-gray-300 flex flex-col items-center py-4 space-y-6 shrink-0">
            <div class="flex flex-col items-center text-[10px] text-gray-500">
                <div class="w-10 h-10 bg-blue-200 rounded flex items-center justify-center mb-1">
                    <i class="fa-solid fa-users text-blue-600"></i>
                </div>
                Groups
            </div>
            <div class="flex flex-col items-center text-[10px] text-gray-500">
                <div class="w-10 h-10 bg-pink-100 rounded flex items-center justify-center mb-1">
                    <i class="fa-solid fa-calendar-days text-red-400"></i>
                </div>
                event
            </div>
            <div class="flex flex-col items-center text-[10px] text-gray-500">
                <div class="w-10 h-10 bg-gray-200 rounded flex items-center justify-center mb-1">
                    <i class="fa-solid fa-briefcase text-gray-600"></i>
                </div>
                Offres
            </div>
            <div class="flex flex-col items-center text-[10px]">
                <div class="w-12 h-10 bg-[#c48b7a] rounded flex items-center justify-center mb-1 shadow-md">
                    <i class="fa-solid fa-car-side text-white"></i>
                </div>
                <span class="text-[#c48b7a] font-bold">Covoiturage</span>
            </div>
            
            <div class="mt-auto pb-4">
                <button class="bg-black text-white text-xs py-1 px-3 rounded">log out</button>
            </div>
        </aside>

        <main class="flex-1 p-10 overflow-y-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Ajout d'un trajet</h1>

            <div class="max-w-4xl mx-auto mt-5">
                <div class="bg-[#dcc6c6] rounded-[40px] p-16 shadow-inner flex flex-col items-center min-h-[500px]">
                    <h2 class="text-3xl font-bold text-gray-800 mb-12">Cherchez un trajet</h2>

                    <div class="w-full max-w-md space-y-8">
                        <div class="relative">
                            <input type="text" value="Esprit" 
                                class="w-full p-3 rounded-md border-2 border-[#7c5fa2] focus:outline-none bg-white text-gray-700">
                            <span class="absolute right-3 top-3 text-gray-400"><i class="fa-solid fa-circle-xmark"></i></span>
                        </div>

                        <div class="relative">
                            <input type="text" value="Manzeh" 
                                class="w-full p-3 rounded-t-md border-2 border-[#7c5fa2] focus:outline-none bg-white text-gray-700">
                            <span class="absolute right-3 top-3 text-gray-400"><i class="fa-solid fa-circle-xmark"></i></span>
                            
                            <ul class="absolute w-full bg-[#f3e8e8] border-x-2 border-b-2 border-[#7c5fa2] rounded-b-md shadow-lg z-10">
                                <li class="p-3 hover:bg-gray-200 cursor-pointer text-sm text-gray-600 border-b border-gray-200">Manzeh 5</li>
                                <li class="p-3 hover:bg-gray-200 cursor-pointer text-sm text-gray-600 border-b border-gray-200">Manzeh 6</li>
                                <li class="p-3 hover:bg-gray-200 cursor-pointer text-sm text-gray-600 border-b border-gray-200">Manzeh 8</li>
                                <li class="p-3 hover:bg-gray-200 cursor-pointer text-sm text-gray-600">Manzeh 9</li>
                            </ul>
                        </div>
                    </div>

                    <div class="w-full max-w-md flex justify-end mt-24">
                        <button class="bg-[#bc7b68] text-white px-10 py-2 rounded-lg shadow-md hover:bg-[#a66a59] transition">
                            Cherchez
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
